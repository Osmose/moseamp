<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Moseamp</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  </head>
  <body>
    <main id="app"></main>

    <canvas id="emscripten"></canvas>

    <script src="../src/browser/moseamp/lib/gme_wrapper.js"></script>
    <script src="../src/browser/moseamp/lib/babel-browser-polyfill.js"></script>
    <script>
      var path = require('path');

      // Add src/browser to global paths so that we can import moseamp things
      // with paths like 'moseamp/audio'.
      require('module').globalPaths.push(path.resolve(__dirname, '../src/browser'));

      // Start function to bootstrap the audio player.
      require('moseamp').start();
    </script>
  </body>
</html>
